<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Island Park Expeditions" />
    <meta name="keywords" content="Island Park, Rentals, Snowmobiles,Kayaks" />
    <meta name="author" content="Valeria Bisso" />
    <link rel="icon" href="../public/images/FULL LOGO OFFICIAL  (1).png" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Book Your Adventure</title>
  </head>
  <body>
    <header id="main-header" class="flex-row"></header>
    <main id="main-content">
      <a class="go-back-arrow" href="../product-list/index.html">←</a>
      <h2 class="padding-left">You are booking</h2>

      <section class="book-details">
        <div class="product-detail">
          <h3 id="book-details-model"></h3>
          <p style="font-style: italic; text-align: center">
            Ages 18+ to Rent • Perfect for all Experience Levels
          </p>

          <img id="book-details-img" src="" alt="" />
        </div>

        <div class="book-detail-left">
          <h3 id="book-details-option"></h3>
          <p id="book-details-date"></p>
          <div class="half-day-options-form hide">
            <p>Select Half Day Option:</p>
            <div class="half-day-options white-border">
              <input
                type="radio"
                name="duration"
                id="half-day-morning"
                value="Half Day Morning Rental"
                required
              />
              <label for="half-day-morning">9:00 AM - 1:00 PM</label>
            </div>
            <div class="half-day-options white-border">
              <input
                type="radio"
                name="duration"
                id="half-day-afternoon"
                value="Half Day Afternoon Rental"
                required
              />
              <label for="half-day-afternoon">1:00 PM - 4:00 PM</label>
            </div>
          </div>

          <p>Select Quantity:</p>
          <div class="quantity-form white-border">
            <select name="quantity" id="quantity">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>

            <label for="quantity" id="quantity-label"></label>
            <p id="selected-price"></p>
          </div>
        </div>
      </section>
      <div class="divider"></div>

      <section class="book-confirmation hide flex-column white-border">

        <h2 >Your Total</h2>

        <div class="total-container flex-column">
          <p id="sub-total"></p>
          <p id="taxes"></p>
          <p id="total"></p>
        </div>

        <div class="payment-container">
          
          <form id="payment-form">

              <fieldset class="white-border">
                <legend>Contact Information</legend>
  
                <label for="full-name">Full Name</label>
                <input required type="text" id="full-name" />
  
                <label for="email">Email address</address></label>
                <input required type="email" id="email" />
  
                <label for="phone">Phone Number</label>
                <input required type="tel" id="phone" pattern="[0-9]{10}" />
  
              </fieldset>
  
              <fieldset class="white-border">
                <legend>Payment</legend>
  
                <label for="card-number">Card Number</label>
                <input required type="text" id="card-number" pattern="[0-9]{14,16}"/>
  
                <label for="name-on-card">Name on Card</label>
                <input required type="text" id="name-on-card" />
  
                <div class="cvc-expiration-wrapper">

                  <div>
                    <label for="expiration-date">Expiration Date</label>
                    <input required type="month" id="expiration-date" pattern="[0-9]{2}/[0-9]{2}"/>
                  </div>

                  <div>
                    <label for="cvv">CVV</label>
                    <input required type="text" id="cvv" pattern="[0-9]{3}"/>
                  </div> 

                </div>
                  <label for="zip-code">Billing Zip Code</label>
                  <input type="text" id="zip-code" required pattern="[0-9]{5}"/>
              
              </fieldset>


            <button class="button-wrapper" id="submit-button" type="submit">Book & Pay</button>

          </form>

        </div>

      </section>
    </main>

    <footer id="main-footer" class="flex-row"></footer>
    <script src="../js/book-page.js" type="module"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  </body>
</html>
